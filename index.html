<!-- Womingle - Starter Landing Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Womingle - Meet Someone New</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0e0e0e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #ccc;
      }
      .start-btn {
        background-color: #00d084;
        color: #000;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .start-btn:hover {
        background-color: #00b274;
      }
      footer {
        margin-top: 3rem;
        font-size: 0.9rem;
        color: #666;
      }
      footer a {
        color: #888;
        text-decoration: none;
        margin: 0 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Womingle</h1>
    <p>Talk to strangers. Make new friends. Stay anonymous. Always clean.</p>
    <a href="/chat">
      <button class="start-btn">Start Chatting</button>
    </a>

    <footer>
      <p>
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Use</a>
      </p>
    </footer>
  </body>
</html>
